<html lang="en">

<head>

    <title>Notes App</title>
</head>

<body>
    <h1>Notes app</h1>
    <h2>Take notes and never forget anything</h2>

        <option value="byAbc">Sort alphabeticaly</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create note</button>
    <script src="/notes-app/notes-app.js"></script>
</body>
